plugins {
    id 'java'
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.6.3'
}

jar {
    manifest {
        attributes 'Main-Class': 'uk.nickbdyer.tictactoe.Main'
    }
}

apply plugin: 'application'

mainClassName = "uk.nickbdyer.tictactoe.Main"

run {
    standardInput = System.in
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

task copyJarToCLI(type: Copy) {
    from createJar
    into "~/projects/cli_java_ttt/libs"
}

task copyJarToWeb(type: Copy) {
    from createJar
    into "~/projects/web_java_ttt/lib"
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }

    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it,
                    exclude: [ '**/Main.*',
                               '**/ThreadDelayer.*'
                    ])
        })
    }
}

check.dependsOn jacocoTestReport